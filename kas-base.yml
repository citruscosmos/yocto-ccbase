header:
  # kas version
  version: 14

repos:
  # Yocto Project reference distribution
  poky:
    url: git://git.yoctoproject.org/poky
    branch: "kirkstone"
    path: "layers/poky"
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  # Collection of OE layers
  meta-openembedded:
    url: http://github.com/openembedded/meta-openembedded
    branch: "kirkstone"
    path: "layers/meta-openembedded"
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-perl:

bblayers_conf_header:
  a.standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  a.standard: |
    # Basic machine and cache setup
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats"
    PATCHRESOLVE = "noop"
    DL_DIR ?= "${TOPDIR}/yocto-cache/downloads"
    SSTATE_DIR ?= "${TOPDIR}/yocto-cache/sstate-cache"
  b.debug-tweaks: |
    # Settings for easier debugging
    IMAGE_FEATURES += "empty-root-password allow-empty-password allow-root-login post-install-logging"
  b.diskmon: |
    # Stop build if disk space is low
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
