header:
  # kas version
  version: 14

defaults:
  # These directories are shared between all configurations.
  # They will be created in the project root directory.
  dl_dir: "yocto-cache/downloads"
  sstate_dir: "yocto-cache/sstate-cache"

repos:
  # Yocto Project reference distribution
  poky:
    url: "git://git.yoctoproject.org/poky"
    refspec: "kirkstone"
    path: "layers/poky"
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  # Collection of OE layers
  meta-openembedded:
    url: "https://github.com/openembedded/meta-openembedded.git"
    refspec: "kirkstone"
    path: "layers/meta-openembedded"
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-multimedia:
